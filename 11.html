    <link rel="stylesheet" type="text/css" href="//m.elongstatic.com/wwwstatic/web/common/css/new2015.min.css" />

<body>
<script type="text/javascript" src="//m.elongstatic.com/promotions/index/demo/p_header_cn.js"></script>
<div class="banner_wrap">
    <div class="w1000 wrap_test top_wrap ">




    </div>
</div>


<script>

    var cityData = data2;
    for(var i = 0; i < cityData.length; i++){
        var city = $("<div/>");
        city.attr('class','one');
        city.appendTo($(".wrap_test"));

        var title = $('<div/>');
        title.attr('class','title clearfix');
        title.html('<h2>'+cityData[i].City+'<span>共有'+cityData[i].Num+'家酒店<\/span>'+'<\/h2>');


        var city_inf = $('<div/>');
        city_inf.attr('class','right city_inf');
        city_inf.html('<p>'+cityData[i].Infor+'<\/p>');

        var big_p = $('<div/>');
        big_p.attr('class','left bigpic');
        big_p.html('<div>'+'<a href="'+cityData[i].Shref+'">'+'<img src= image/scenic-detail/'+cityData[i].Spic+'>'+'<\/a><\/div>');


        //
        //city.html(cityData[i].City);
        title.appendTo(city);
        city_inf.appendTo(city);
        big_p.appendTo(city);
        //var listDiv = $("<div/>");
        //listDiv.appendTo($(".w1000"));
        var ul = $("<ul/>");
        //ul.appendTo($(".one"));
        for(var j = 0; j < cityData[i].data.length; j++){
            var li = $("<li/>");
            //


            li.html('<div class=\"sd_pic\">'+'<a href="'+((cityData[i].data)[j]).Href+'">'+'<img src='+'//m.elongstatic.com/promotions/index/fold/fold5/pic\/'+((cityData[i].data)[j]).Pic+'>'+'<\/a>'+'<\/div>');


            var h6 = $('<h6/>');
            h6.html('<span class=\"right\">'+'<em>¥</em>'+'<b>'+((cityData[i].data)[j]).Price+'<\/b>'+'起'+'<\/span>'+'<a title="'+((cityData[i].data)[j]).Name+'" href="'+((cityData[i].data)[j]).Href+'">'+((cityData[i].data)[j]).Name+'<\/a>');


            var inf = $('<div/>');
            inf.addClass('city_list_inf');
            inf.html('<p>'+((cityData[i].data)[j]).Inf+'<\/p>');


            // li.html(((cityData[i].data)[j]).Name);
            h6.appendTo(li);
            inf.appendTo(li);
            li.appendTo(ul);
        }
        var city_list = $('<div/>');
        city_list.addClass('city_list');
        ul.appendTo(city_list);
        city_list.appendTo($('.one:eq('+i+')'));
    }
</script>
<script type="text/javascript" src="//m.elongstatic.com/promotions/index/demo/footer_cn_2015.js"></script>
