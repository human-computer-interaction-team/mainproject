<script>

    var cityData = data2[17];
    var city = $("<div/>");
    city.attr('class', 'one');

    var title = $('<div/>');
    title.attr('class', 'title clearfix');
    title.html('<h2>' + cityData.Scenic + '<\/h2>');


    var city_inf = $('<div/>');

    city_inf.html('<p>' + cityData.Infor + '<\/p>');

    //

    //var listDiv = $("<div/>");

    var ul = $("<ul/>");
    //ul.appendTo($(".one"));
    for (var j = 0; j < cityData.data.length; j++) {
        var li = $("<li/>");
        //


        li.html('<div class=\"sd_pic\">' + '<img src= image/scenic-detail/' + cityData.data[j].Pic + '>' + '<\/div>');


        var h6 = $('<h6/>');
        h6.html('<span class=\"right\">' + '<b style="color: #333">' + ((cityData.data)[j]).Name + '<\/b>');


        var inf = $('<div/>');
        inf.addClass('city_list_inf');
        inf.html('<p>' + ((cityData.data)[j]).Inf + '<\/p>');


        // li.html(((cityData.data)[j]).Name);
        h6.appendTo(li);
        inf.appendTo(li);
        li.appendTo(ul);
    }
    var city_list = $('<div/>');

    ul.appendTo(city_list);
    city_list.appendTo('.one');
